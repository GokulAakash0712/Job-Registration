<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Details</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-form">
        <div class="form-1">
            <form action="post" method>
                <h1>Job Application Form</h1>
                <h2>Applicant's Profile</h2>
            </form>
        </div>
        <div class="form-2">
            <form action="">
                <fieldset>
                    <legend>Educational Details</legend>
                    <fieldset class="sub-f">
                        <legend>Bachelors Degree</legend>
                        <div class="forms">
                            <label for="">College Name</label>
                            <input type="text">
                        </div>
                        <div class="forms">
                            <label for="">Degree</label>
                            <select name="degree" id="degree">
                                <option value="B.E" selected>B.E</option>
                                <option value="BTech">BTech</option>
                            </select>
                        </div>
                        <div class="forms">
                            <label for="">Stream</label>
                            <select name="degree" id="degree">
                                <option value="B.E" selected>CSE</option>
                                <option value="BTech">IT</option>
                                <option value="Mech">MECH</option>
                                <option value="eee">EEE</option>
                                <option value="ece">ECE</option>
                            </select>
                        </div>
                        <div class="forms">
                            <label for="">Year of Passing</label>
                            <input class="yr" type="number" min="2020" max="2024" step="1" value="2024" />
                        </div>
                        <div class="forms per">
                            <label for="">CGPA</label>
                            <input type="number"/>
                        </div>
                    </fieldset>
                    <fieldset class="sub-f">
                        <legend>HSC</legend>
                        <div class="forms">
                            <label for="">School Name</label>
                            <input type="text">
                        </div>
                        <div class="forms">
                            <label for="">Board</label>
                            <select name="degree" id="degree">
                                <option value="State board" selected>State Board</option>
                                <option value="Matric">Matric</option>
                                <option value="cbse">CBSE</option>
                            </select>
                        </div>
                        <div class="forms">
                            <label for="">Group</label>
                            <select name="degree" id="degree">
                                <option value="mb" selected>Maths Biology</option>
                                <option value="cs">Maths ComputerScience</option>
                            </select>
                        </div>
                        <div class="forms">
                            <label for="">Year of Passing</label>
                            <input class="yr" type="number" min="2010" max="2024" step="1" value="2010" />
                        </div>
                        <div class="forms per">
                            <label for="">Percentage</label>
                            <input type="number"/>
                        </div>
                    </fieldset>
                    <fieldset class="sub-f">
                        <legend>SSLC</legend>
                        <div class="forms">
                            <label for="">School Name</label>
                            <input type="text">
                        </div>
                        <div class="forms">
                            <label for="">Board</label>
                            <select name="degree" id="degree">
                                <option value="State board" selected>State Board</option>
                                <option value="Matric">Matric</option>
                                <option value="cbse">CBSE</option>
                            </select>
                        </div>
                        <div class="forms">
                            <label for="">Year of Passing</label>
                            <input class="yr" type="number" min="2010" max="2024" step="1" value="2010" />
                        </div>
                        <div class="forms per">
                            <label for="">Percentage</label>
                            <input type="number"/>
                        </div>
                    </fieldset>
                    <div class="forms">
                        <a href="skills.html" class="btn btn-1"><p>Next</p></a>
                        <a href="Register form.html" class="btn btn-2"><p>Previous</p></a>
                    </div>
                </fieldset>
            </form>
            
            
        </div>
    </div> 
</body>
</html>
