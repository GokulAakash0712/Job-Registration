<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-form">
        <div class="form-1">
            <form action="post" method>
                <h1>Job Application Form</h1>
                <label for="">POSITION APPLIED FOR</label>
                <input type="text">
                <h2>Applicant's Profile</h2>
            </form>
        </div>
        <div class="form-2">
            <form action="">
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="forms">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label for="">Father's Name</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label for="">E-mail ID</label>
                        <input type="email">
                    </div>
                    <div class="forms">
                        <label for="">Address</label>
                        <textarea name="" id="" cols="50" rows="3"></textarea>
                    </div>
                    <div class="forms">
                        <label for="">Mobile</label>
                        <input type="tel">
                    </div>
                    <div class="forms">
                        <label for="">D.O.B</label>
                        <input type="date">
                    </div>
                    <div class="forms">
                        <label for="">Gender</label>
                        <input type="radio" name="gender" id="male"><p>Male</p>
                        <input type="radio" name="gender" id="female"><p>Female</p>
                    </div>
                    <div class="forms">
                        <label for="">City</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label for="">Pin Code</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label for="">State</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label for="">Country</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <a href="educational details.html" class="btn btn-1"><p>Next</p></a>
                    </div>
                </fieldset>
            </form>
            
            
        </div>
    </div> 
</body>
</html>
